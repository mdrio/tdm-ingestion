      - localhost:9092
    topics:
      - test
storage:
  class: tdm_ingestion.storage.tdmq_storage.TDMQStorage
  args:
    tdmq_url: http://localhost:8000

ingester:
  process:
    timeout_s: 20
    max_records: 10
